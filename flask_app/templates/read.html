<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Users</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-3">All Users</h1>
    <table class="table">
      <!-- SETTING UP TABLE WITH STATIC INFO -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <!-- CREATING ROWS HERE USING DATABASE -->
      {% for person in users %}
      <tr>
        <td>{{person.id}}</td>
        <td>{{person.first_name}} {{person.last_name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.created_at}}</td>
        <!-- NAV LINKS -->
        <td><a href="/users/{{person.id}}">Show</a> | <a href="/users/{{person.id}}/edit">Edit</a> | <a href="/users/{{person.id}}/delete">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
    <a href="/users/new">Add a New User</a>
  </div>
</body>

</html>
